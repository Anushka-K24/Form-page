<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Form</title>

</head>
<body>
    <div class="hero">

        <!-- The actual form box  -->
        <div class="form-box">

            <form class="input-group">

                <!-- Enter company name  -->
                <h2 class="company">Company Name: </h2>
                <input type="text" class="input-company" placeholder="Company Name" required>

                <!-- Job Profile  -->
               <h2 class="job">Job Profile: </h2>
               <!-- <label class="job-profile">Job Profile:</label> -->
                <input type="text" class="input-profile" placeholder="Job Profile" required><br>
               

                <!-- Job Salary  -->
                <h2 class="job">Job Salary: </h2>
                <!-- <label class="job-salary">Job Salary:</label> -->
                <input type="text" class="input-salary" placeholder="Job Salary " required>
                

                <!-- Job Location  -->
                <h2 class="job-location">Job Location: </h2>
                <input type="text" class="input-location" placeholder="Job Location " required>



                <!-- Job Description  -->
                <h2 class="job-description">Job Description: </h2>
                <input type="text" class="input-description" placeholder="More detailed information about the job. " required>
                 
                <!-- Submit button -->
                <input class="btn-submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
